{% extends 'basetemplates/_settings.html' %}
{% load static %}
{% block title %} Change Password {% endblock %}
{% block content %}
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
					<div class="row">
						<div class="col-md-6 offset-md-3">
						
							<!-- Page Header -->
							<div class="page-header">
								<div class="row">
									<div class="col-sm-12">
										<h3 class="page-title">Change Password</h3>
									</div>
								</div>
							</div>
							{% if s_msg %}
								<div class="alert alert-success alert-dismissible fade show" role="alert">
									<strong>Success!</strong> {{s_msg}}
								</div>
							{% endif %}
							{% if p_error %}
								<div class="alert alert-danger alert-dismissible fade show" role="alert">
									<strong>Error!</strong>{{p_error}}
								</div>
								{% endif %}
							<!-- /Page Header -->
							
							<form method="post" action="{% url 'change_password' %}" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group">
									<label>Old password</label>
									<input type="password" class="form-control" name="old_password">
								</div>
								<div class="form-group">
									<label>New password</label>
									<input type="password" class="form-control" name="new_password1">
								</div>
								<div class="form-group">
									<label>Confirm password</label>
									<input type="password" class="form-control" name="new_password2">
								</div>
								<div class="submit-section">
									<button class="btn btn-primary submit-btn" type="submit">Update Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- /Page Content -->
				
			</div>
			<!-- /Page Wrapper -->
			
{% endblock %}
